		<script >
			$.ajax({
				dataType:'json',
				url:'/admin//view/count/'+7,
				type:'get',
				success:function (result) {
					if(result.code==200){
						var countViewChart=echarts.init(document.getElementById('countViewChart'))
						var dateArray =new Array();
						var countArray=new Array();
						for(var i=0;i<result.total;i++){
							dateArray.push(result.rows[i].date)
							countArray.push(result.rows[i].count)
						}
						var option = {
							title: {
								text: 'blog访问量统计',
								bottom:'5px',
								left:'center'
							},
							tooltip: {},
							legend: {
								data:['访问量'],
							},
							xAxis: {
								data: dateArray
							},
							yAxis: {},
							series: [{
								name: '访问量',
								type: 'line',
								data: countArray,
								itemStyle: {
									normal: {
										label: {
											show: true, //开启显示
											position: 'top', //在上方显示
											textStyle: { //数值样式
												color: 'black',
												fontSize: 16
											}
										}
									}
								}
							}]
						};
						countViewChart.setOption(option)

					}

				}
			})
			$.ajax({
				type:'get',
				url:'/admin/new/count',
				dataType:'json',
				success:function (result) {
					if(result.code==200){
						$("#newArticleCommentCount").text(result.data.newArticleCommentCount)
						$("#newCommentCount").text(result.data.newCommentCount)
						$("#newViewCount").text(result.data.newViewCount)
						$("#latestLoginTime").text(result.data.latestLoginTime)
					}
				}
			})
