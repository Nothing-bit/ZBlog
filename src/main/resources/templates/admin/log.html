<script type="text/javascript">
    var dataTable = $('#table').DataTable( {
        lengthMenu: [ 10, 20, 30 ],
        searching:true,
        ordering:true,
        serverSide:true,
        ajax:{
            url:'/admin/log/list',
            type:'get'
        },
        columns:[
            {data:null},
            {data:'id'},
            {data:'ip'},
            {data:'remark'},
            {data:'operateUrl'},
            {data:'operateBy'},
            {data:'createBy'}
        ],
        order:[1,'desc'],
        columnDefs:[{//这个就是用来画第一列的小方块多选框的
            targets: 0,
            searchable: false,
            orderable: false,
            render: function (data, type, row) {
                var html = "<label class='pos-rel'>"
                if (row.number > 0) {
                    html += "<input type='checkbox'class='ace ' disabled='disabled'/>"
                } else {
                    html += "<input type='checkbox'class='ace ' />"
                }

                html += "<span class='lbl'></span>"
                html += "</label>"
                return html;
            }
        },{
            targets:5,
            render: function (data, type, row) {
                var html="";
                //系统匹配
                if(data.includes("Windows")){
                    html+="<img src='/admin/assets/images/icon/windows.png'>"

                }else if(data.includes("Unix")){
                    html+="<img src='/admin/assets/images/icon/linux.png'>"
                }else if(data.includes("Mac")){
                    html+="<img src='/admin/assets/images/icon/mac.png'>"
                }else if(data.includes("Android")){
                    html+="<img src='/admin/assets/images/icon/android.png'>"
                }else if(data.includes("Iphone")){
                    html+="<img src='/admin/assets/images/icon/iphone.png'>"
                }else{
                    html+="<img src='/admin/assets/images/icon/unknown.png'>"
                }
                html+="&nbsp&nbsp"
                //浏览器匹配
                if(data.includes("Chrome")){
                    html+="<img src='/admin/assets/images/icon/chrome.png'>"
                }else if(data.includes("IE")){
                    html+="<img src='/admin/assets/images/icon/ie.png'>"
                }else if(data.includes("Edge")){
                    html+="<img src='/admin/assets/images/icon/edge.png'>"
                }else if(data.includes("Safari")){
                    html+="<img src='/admin/assets/images/icon/safari.png'>"
                }else if(data.includes("Firefox")){
                    html+="<img src='/admin/assets/images/icon/firefox.png'>"
                }else if(data.includes("Opera")){
                    html+="<img src='/admin/assets/images/icon/opera.png'>"
                }else{
                    html+="<img src='/admin/assets/images/icon/unknown.png'>"
                }
                return html;
            }
        }
        ],
        language:{
            "decimal":        "",
            "emptyTable":     "空数据",
            "info":           "当前为第 _START_ 到 _END_ 条数据,总共 _TOTAL_ 条数据",
            "infoEmpty":      "当前显示 0 条数据",
            "infoFiltered":   "(总共 _MAX_ 条数据)",
            "infoPostFix":    "",
            "thousands":      ",",
            "lengthMenu":     "显示 _MENU_ 条数据",
            "loadingRecords": "加载中...",
            "processing":     "处理中...",
            "search":         "查找(IP):",
            "zeroRecords":    "未能找到相关数据",
            "paginate": {
                "first":      "首页",
                "last":       "末页",
                "next":       "下一页",
                "previous":   "上一页"
            },
            "aria": {
                "sortAscending":  ": activate to sort column ascending",
                "sortDescending": ": activate to sort column descending"
            }
        }
    } );
    $.fn.dataTable.Buttons.defaults.dom.container.className = 'dt-buttons btn-overlap btn-group btn-overlap';

    new $.fn.dataTable.Buttons( dataTable, {
        buttons: [
            {   "extend": "colvis",
                "text": "<i class='fa fa-eye bigger-110 blue'></i> <span class='hidden'>显示/隐藏指定列</span>",
                "className": "btn btn-white btn-primary btn-bold"
            },
            {
                "text":"<i class='fa fa-trash' ></i> <span class='hidden'>批量删除</span>",
                "className": "btn btn-white btn-danger btn-bold",
                "action":function(){//删除
                    var array = new Array();
                    array = dataTable.rows({selected : true}).data().toArray();
                    if(array.length==0){//如果一个没有勾选
                        swal({    //提示框
                            title : "批量删除失败",
                            text : "请先勾选需要删除的数据",
                            type : "error",
                            showConfirmButton : true,
                        });
                    }else{
                        swal({
                            title : "批量删除",
                            text : "即将批量删除所选日志记录!",
                            type : "warning",
                            showCancelButton : true,
                            confirmButtonColor: "#DD6B55",
                            confirmButtonText : "确定删除",
                            cancelButtonText : "取消删除",
                            closeOnConfirm : false,
                        }, function() {
                            for (var i = 0; i < array.length; i++) {
                                $.ajax({
                                    type:'delete',
                                    dataType:'json',
                                    url:'/admin/log/'+array[i].id,
                                    async:false,
                                    success:function (data) {
                                        if(data.code!=200){
                                            swal("出错啦！","批量删除日志记录时出错！","error")
                                        }
                                    }
                                })//确定删除，则执行删除函数
                                $("#table > thead > tr > th >label >input[type=checkbox]").prop('checked', false)
                                dataTable.ajax.reload()
                                swal("删除成功","批量删除："+array.length+"个日志记录成功！","success")
                            }
                        });
                    }
                }
            }
        ]
    } );
    dataTable.buttons().container().appendTo( $('.tableTools-container') );
    var defaultColvisAction = dataTable.button(0).action();
    dataTable.button(0).action(function (e, dt, button, config) {

        defaultColvisAction(e, dt, button, config);


        if($('.dt-button-collection > .dropdown-menu').length == 0) {
            $('.dt-button-collection')
                .wrapInner('<ul class="dropdown-menu dropdown-light dropdown-caret dropdown-caret" />')
                .find('a').attr('href', '#').wrap("<li />")
        }
        $('.dt-button-collection').appendTo('.tableTools-container .dt-buttons')
    });
    setTimeout(function() {
        $($('.tableTools-container')).find('a.dt-button').each(function() {
            var div = $(this).find(' > div').first();
            if(div.length == 1) div.tooltip({container: 'body', title: div.parent().text()});
            else $(this).tooltip({container: 'body', title: $(this).text()});
        });
    }, 500);

    //select/deselect all rows according to table header checkbox
    $('#table > thead > tr > th input[type=checkbox], #table_wrapper input[type=checkbox]').eq(0).on('click', function(){
        var th_checked = this.checked;//checkbox inside "TH" table header
        if(th_checked){
            $('td input[type=checkbox][disabled!=disabled]').prop('checked',true);
        }else{
            $('td input[type=checkbox]').prop('checked',false);
        }
        var length=$("#table > tbody >tr ").length;
        for(var i=0;i<length;i++){
            if(th_checked&&!$("#table > tbody > tr:eq("+i+") >td:eq(0)>label >input[type=checkbox]").is(":disabled")){
                dataTable.row(i).select();
            }else{
                dataTable.row(i).deselect();
            }
        }

    });

    //select/deselect a row when the checkbox is checked/unchecked
    $('#table').on('click', 'td input[type=checkbox]' , function(){
        var row = $(this).closest('tr').get(0);
        if(this.checked) dataTable.row(row).select();
        else dataTable.row(row).deselect();
    });
    //search highlight
    dataTable.on('draw', function () {
        var body = $(dataTable.table().body());
        body.unhighlight();
        body.highlight(dataTable.search());
    });
</script>
